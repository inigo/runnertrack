@(raceNames: Seq[(String, String)])

@main("Available races") {

    <h1>Races</h1>
    <ul>
    @for(race <- raceNames) {
        <li><a href="/@race._1/">@race._2</a></li>
    }
    </ul>

    <p>
        Source code available at <a href="https://github.com/inigo/runnertrack">https://github.com/inigo/runnertrack</a>
    </p>
}
