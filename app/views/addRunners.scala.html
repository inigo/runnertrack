@(raceId: String, raceName: String)

@main(raceName) {

<h1>@raceName</h1>

    <p>Please enter a comma-separated list of runner IDs that you'd like to track:</p>
    <form method="get" action="lookup">
        <input type="text" name="runners">
        <input type="submit" value="Track runners">
    </form>

}
